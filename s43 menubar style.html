<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS By sarthak</title>
    <style>
.menubar{
    background-color: #00ffcc;
    height: 40px;
    width: 800px;
    font-size: 20px;
    font-family: consolas;
    margin: auto;
}
.menubar ul{
list-style-type: none;
padding: 0px;
}
.menubar ul li{
 text-align: center ;
 display: inline;
 float: left;
 width: 200px;
 height: 40px;

}
.menubar ul li a{
text-decoration: none;
line-height: 40px;
}
.menubar ul li:hover{
background-color: #33cc99 ;
cursor: pointer;
}
  </style>

</head>
<body>
 
<div class="menubar">

<ul>
    <li><a href="#">Home</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">AboutUs</a></li>
    <li><a href="#">ContactUs</a></li>
</ul>
</div>

</body>
</html>
